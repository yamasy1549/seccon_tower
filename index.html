  <body>
    <p>INPUT WORDS TO THE BOX BELOW.</p>
    <textarea id='input' onInput='convert(this)'></textarea>
    <p>OUTPUT:</p>
    <p id='output'></p>
    <hr>
    <p>
      THX <a href="https://github.com/9SQ/SECCON_TOWER_FONT">9SQ/SECCON_TOWER_FONT</a>
    </p>
  </body>

  <script>
    var output = document.getElementById('output')

    function convert(e) {
      var input = e.value
      output.textContent = input
    }
  </script>
